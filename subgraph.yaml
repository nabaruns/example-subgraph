specVersion: 0.0.5
description: Cosmos event example
repository: https://github.com/nabaruns/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: Persistence
    network: test-core-1
    source:
      startBlock: 7550000
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Event
        - Tx
        - LendingProtocol
        - Market
        - Token
        - FeedPrice
      eventHandlers:
        - event: wasm
          handler: handleEvent
        - event: wasm-interests_updated
          handler: handleAccrueInterest
      file: ./src/mapping.ts
