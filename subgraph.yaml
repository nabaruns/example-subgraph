specVersion: 0.0.5
description: Cosmos Event Example
repository: https://github.com/figment-networks/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: EventHandlerExample
    network: cosmoshub-4
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Reward
      eventHandlers:
        - event: rewards
          handler: handleReward
      file: ./src/mapping.ts
